<p style="font-family: Helvetica,Arial,sans-serif; font-size: 12px; line-height: 18px; margin-bottom: 10px;">
    <a style="text-decoration: none;" href="{{ company.website }}">
        <img style="max-width: 200px;" src="{{ company.logo }}" alt="{{ company.name }} logo" width="200" height="auto" border="0">
    </a>
</p>
<p style="font-family: Helvetica,Arial,sans-serif; font-size: 12px; line-height: 18px; color: rgb(33, 33, 33); margin-bottom: 10px;">
    <span style="font-weight: bold; color: rgb(82, 49, 0); display: inline;">{{ nome }}</span>
    <span style="display: inline;">/</span>
    <span style="color: rgb(82, 49, 0); display: inline;">{{ cargo }}</span>
    <br>
  <a href="mailto:{{ email }}" style="color: rgb(71, 124, 204); text-decoration: none; display: inline;">{{ email }}</a>{% if celular %}<span style="display: inline;"> / </span><span style="display: inline;"><a style="color: rgb(71, 124, 204); text-decoration: none;" href="https://api.whatsapp.com/send?phone={{ company.country_code }}{{ celular|replace("(", "")|replace(")", "")|replace(" ", "")|replace("-", "") }}&text=Olá {{ nome.split(" ")[0] }}">{{ celular }}</a>{% endif %}</span>
</p>
